<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jck</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/blocks.css">

    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.6.0"></script>
    <script src="https://kit.fontawesome.com/cdcc65decb.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="nav-home">
            <a href="../index.html">home</a>
        </div>
        <div class="nav-menu">
            <a href="stuff.html">stuff</a>
            <a href="https://github.com/intern-jck/jck.git">src</a>
        </div>
    </nav>

    <main>
        <div class="app">
            <h1>Blocks</h1>
            <div class="app-content">
                <div class="blocks-content">
                    <div id="blocks" class="blocks-canvas"></div>
                    <div class="blocks-controls">
                        <!-- TODO: Need to make better button icons -->
                        <button onclick="addSquare()"><i class="fa-regular fa-square"></i></button>
                        <button onclick="addRectangle()"><i class="fa-regular fa-rectangle-xmark"></i></button>
                        <button onclick="addCircle()"><i class="fa-regular fa-circle"></i></button>
                        <button onclick="addTriangle()"><i class="fa-solid fa-caret-up"></i></button>
                        <button onclick="downloadSvg()">
                            <i class="fa-solid fa-file-arrow-down"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/lib/Shapes.js"></script>
    <script src="../js/blocks.js"></script>

</body>

</html>
